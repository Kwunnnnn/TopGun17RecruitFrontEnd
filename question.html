<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/setting.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app = "myApp" ng-controller="QuestionController">
<h1 style="margin-left: 3%;margin-top: 2%">Challenges</h1>
<div ng-repeat="question in questions" class="border" style="margin-left: 2%">
    <div class="row">
        <div class="col-2">
            <img ng-show="question.solved" style="margin-bottom: 3%" src="img/check.png" alt="Check"><span style="color: black;font-size: 30px;margin-left: 4%">Problem {{$index + 1}}</span>
        </div>
    </div>
    <div class="row" style="margin-top: 3%">
        <div class="col-6">
            <span id="succer_num" style="color: black;font-size: 20px;">Success Number: {{0 + question.user_id_solved.length}}</span> <span id="score" style="margin-left: 4%;color: black;font-size: 20px">Score:{{question.problems_score}}</span>
        </div>
        <div class="col-6">
            <button ng-click="solveProblem(question._id)" class="btn btn-primary" style="float: right;font-size: 20px">Solve Chanllenge</button>
        </div>
    </div>
</div>

</body>

</html>
