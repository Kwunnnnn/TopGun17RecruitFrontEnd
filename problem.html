<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/setting.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app = "myApp" ng-controller="ProblemController">

<h1 style="margin-left: 3%;margin-top: 2%">Challenges</h1>
<div class="border" style="margin-left: 2%">
    <div class="row">
        <div class="col-12">
            <span style="color: black;font-size: 30px;margin-left: 4%">{{problem.problems_detail}}</span>
            <div class="form-group">
                <textarea style="font-size: 25px" ng-model ="answer" class="form-control" rows="8" id="comment" placeholder="Fill your answer"></textarea>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10%">
        <div class="col-6">

        </div>
        <div class="col-6">
            <button ng-click="submit()" class="btn btn-primary" style="float: right;font-size: 20px">SUBMIT</button>
            <a ng-show="showFile" download="Input.txt" href="data:text/plain;charset=utf-8,{{problem.problems_file}}"><button class="btn btn-primary" style="float: right;font-size: 20px;margin-right: 3%">Input file</button></a>

        </div>
    </div>
</div>



</body>
</html>
