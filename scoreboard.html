<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="ScoreboardController">

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">รหัสนักศึกษา</th>
        <th scope="col" ng-repeat="problem in NumProblem">{{$index + 1}}</th>
        <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in numPerson | orderBy: 'score': 'reverse'">
        <th scope="row">{{"0" + user.user_id}}</th>
        <td ng-repeat="stat in user.status track by $index"><img ng-show="stat" src="img/check.png"> <img ng-show="!stat" src="img/error.png"> </td>
        <td>{{user.score}}</td>


    </tr>

    </tbody>
</table>

</body>
</html>
